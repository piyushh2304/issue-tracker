<div class="space-y-4">
  <button routerLink="/" class="rounded-md border px-3 py-1.5">← Back</button>
  <h2 class="text-2xl font-semibold">Issue Detail</h2>
  <div *ngIf="loading">Loading…</div>
  <pre *ngIf="issue" class="rounded-md border bg-gray-50 p-4 text-sm overflow-auto">{{ issue | json }}</pre>
</div>
